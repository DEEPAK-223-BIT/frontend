<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">Text input :</label>
        <input type="text" id="text" placeholder="Enter text"  ><br>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="" ><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="" ><br>
        <label for="number">Number :</label>
        <input type="number" id="number" name="number" min="1" max="10" placeholder="" ><br>
        <label for="dete">Date</label>
        <input type="date"  id="date" name="date" placeholder=""><br>
        <label for="time">Time :</label>
        <input type="time" name="time" id="time" placeholder=""><br>
        <label for="color">Colar :</label>
        <input type="color"  id="color" placeholder=""><br>
        <label for="subscribe">Subscribe</label>
        <input type="checkbox"  id="subscribe" placeholder=""><br>
        <label for="gender">Gander :</label>
        <input type="radio"  id="male" value="male">
        <label for="male">male</label><br>
        <input type="radio" name="gender" id="female" value="female" >
        <label for="female">female</label><br>
        <label for="country">country :</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="japan">Japan</option>
        </select><br>
        <!-- text area -->
         <label for="comments">Comments :</label>
         <textarea name="comments" id="comments"></textarea>

        <!-- range slide -->
         <label for="range">Range</label>
         <input type="range" name="range" id="range" min="0" max="100">
        <!-- url input -->
         <label for="website">website</label>
         <input type="url" id="website" placeholder="https://example.com">
         <!-- submit button -->
          <input type="submit" value="submit form">
          <!-- reset -->
           <input type="reset" value="reset form">

    </form>
</body>
</html>
